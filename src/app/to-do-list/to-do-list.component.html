<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Notes</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of listTodos">
                  <th>{{todo.id}}</th>
                  <th>{{todo.name}}</th>
                  <th>{{todo.note}}</th>
                  <th><button (click)="updateToDo(todo.id)" type="button"class="btn btn-primary">Update</button></th>
                  <th><button (click)="deleteToDo(todo)" type="button"class="btn btn-danger">Delete</button></th>
              </tr>        
            </tbody>
          </table>
        </div>
        <button type="button" (click)="collectToDo()"  class="btn btn-success">Add ToDo</button>
    </div>
    
    <div class="footer">
        <div class="container-fluid foot">
            <div class="footer-copyright  text-center py-3 ">Â© 2020 Copyright:
                <a class="px-3"href="#"> ToDo.com</a>
            </div>
        </div>
    </div>
</body>
</html>
